<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css" />
    <script src="./js/util.js" defer></script>
    <script src="./js/form.js" defer></script>
  </head>
  <body class="form-page">
    <section>
      <header>Registration form</header>
      <form class="form" action="">
        <div class="form-field">
          <div>
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              autocomplete="off"
            />
          </div>
          <small></small>
        </div>
        <div class="form-field">
          <div>
            <label for="lastName">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              autocomplete="off"
            />
          </div>
          <small></small>
        </div>
        <div class="form-field">
          <div>
            <label for="nickName">Nick Name</label>
            <input
              type="text"
              name="nickName"
              id="nickName"
              autocomplete="off"
            />
          </div>
          <small></small>
        </div>
        <div class="form-field">
          <div>
            <label for="email">e-mail</label>
            <input type="email" name="email" id="email" autocomplete="off" />
          </div>
          <small></small>
        </div>
        <div class="form-field">
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <small></small>
        </div>
        <div class="form-field">
          <div>
            <label for="birthday">Date of Birth</label>
            <input type="date" name="birthday" id="birthday" />
          </div>
          <small></small>
        </div>

        <div class="form-field gender">
          <div>
            <p>Gender</p>
            <div>
              <label for="male">
                <input type="radio" id="male" name="gender" value="male" /> Male
              </label>
              <label for="female">
                <input type="radio" id="female" name="gender" value="female" />
                Female
              </label>
              <label for="others">
                <input type="radio" id="others" name="gender" value="others" />
                Others
              </label>
            </div>
          </div>
          <small></small>
        </div>
        <div class="form-field">
          <div>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" />
          </div>
          <small></small>
        </div>
        <div class="form-field">
          <div>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="4"></textarea>
          </div>
          <small></small>
        </div>
        <div class="form-field">
          <label class="retain-check-box" for="retainData">
            <input type="checkbox" id="retainData" name="retainData" /> click
            here to retain data</label
          >
        </div>
        <div class="form-field btn-con">
          <button type="submit">submit</button>
          <button id="reset" type="button" value="reset">reset</button>
        </div>
      </form>
    </section>
  </body>
</html>
