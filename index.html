<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css" />
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <section>
      <header>Registration form</header>
      <form class="form" action="">
        <div class="form-field">
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form-field">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" autocomplete="off" />
          <small></small>
        </div>
        <div class="form-field">
          <label for="nickName">Nick Name</label>
          <input type="text" name="nickName" id="nickName" autocomplete="off" />
          <small></small>
        </div>
        <div class="form-field">
          <label for="email">e-mail</label>
          <input type="email" name="email" id="email" autocomplete="off" />
          <small></small>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <small></small>
        </div>
        <div class="form-field">
          <label for="birthday">Date of Birth</label>
          <input type="date" name="birthday" id="birthday" />
          <small></small>
        </div>

        <div class="form-field">
          <label for="male">
            <input type="radio" id="male" name="gender" /> Male
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender" /> Female
          </label>
          <label for="others">
            <input type="radio" id="others" name="gender" /> Others
          </label>
        </div>
        <div class="form-field">
          <label for="mobile">Mobile</label>
          <input type="text" name="mobile" id="mobile" />
          <small></small>
        </div>
        <div class="form-field">
          <label for="address">Address</label>
          <textarea name="address" id="address" cols="30" rows="4"></textarea>
          <small></small>
        </div>
        <label for="retainData">
          <input type="checkbox" id="retainData" name="retainData" /> click here
          to retain data</label
        >
        <div class="form-field">
          <input type="submit" value="submit" />
          <input type="button" value="reset" />
        </div>
      </form>
    </section>
  </body>
</html>
